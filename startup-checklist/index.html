---
layout: highlights
title: "The Startup Checklist"
---

<div class="bg-white box-shadow border-left border-top border-right">
  <form action="//formspree.io/info@atomic-squirrel.net" method="POST">
    {% include render-list.html list=site.data.checklist level="0" %}
    <div class="clearfix py3 px3">
      <div class="left more-bold"><i class="fa fa-check-square-o"></i> Unfinished items:</div> 
      <div id="unchecked-items" class="right red more-bold"></div>
    </div>
    <div class="py2 px3">
      Need help getting these done? Submit your list of unfinished items to 
      Atomic Squirrel, and we'll find a way to help you launch your startup.
    </div>
    <div class="pt2 pb3 px3">
      <label>Name</label>
      <input type="text" class="block col-12 mb1 field" placeholder="Jane Smith" name="name">
      <label>Email</label>
      <input type="email" class="block col-12 mb1 field" placeholder="jsmith@yourcompany.com" name="email">
      <label>Comments/Questions</label>
      <textarea class="block col-12 field" name="comments"></textarea>
      <input type="hidden" name="_subject" value="Startup checklist" />
      <input type="hidden" name="_next" value="{{ site.url }}/startup-checklist/thanks.html" />
      <input type="text" name="_gotcha" style="display:none" />
      <button type="submit" class="btn btn-primary mt2 mb1">Submit</button>
    </div>
  </form>  
</div>
