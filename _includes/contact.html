<section id="contact" class="mt4 mb4 py4">
  <h2 class="center caps">Contact</h2>
  <hr class="col-6 mb3">  
  <div class="clearfix mxn2">
    {% for external_url_hash in site.contact_urls %}
      {% assign external_url = external_url_hash[1] %}
      <div class="md-col ml1 mr1">
        {% include button.html url=external_url.url text=external_url.label icon=external_url.icon margin_top="2" custom_classes="left-align" %}        
      </div>
    {% endfor %}               
  </div>
</section>
