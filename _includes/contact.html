<section id="contact" class="mt4 mb4 py4">
  <h2 class="center caps">Contact</h2>
  <hr class="col-6 mb3">  
  {% for external_url_hash in site.contact_urls %}
    {% assign external_url = external_url_hash[1] %}
    {% include button.html url=external_url.url text=external_url.label icon=external_url.icon margin_top="2" custom_classes="col-3 px0 left-align" %}        
  {% endfor %}               
</section>
