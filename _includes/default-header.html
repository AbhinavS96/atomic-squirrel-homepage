{% assign logo_height = '45' %}
<header class="mb4 mt4">  
  <div class="clearfix">
    <a href="{{ site.url }}" class="block center no-underline mt4">
      <div class="left mr1">{% include svg.html path="/assets/images/atomic-squirrel-logo-white" alt="Atomic Squirrel" width=logo_height height=logo_height %}</div>
      <div class="left caps white text-shadow" style="line-height: {{ logo_height }}px">{{ site.name }}</div>
    </a>
  </div>
  <div class="mb8">
    <a href="{% include canonical-url.html %}" class="no-underline">
      <h1 class="caps white mt0 mb0 text-shadow">{{ page.title }}</h1>
    </a>
    {% if page.subtitle %}
      <hr class="col-6 mt0 big-hr">
      <p class="caps very-bold white mt0 text-shadow">{{ page.subtitle }}</p>
    {% endif %}
  </div>
</header>
