---

      <div class="clearfix">
        <div class="sm-col sm-col-2">&nbsp;</div>
        <div class="sm-col sm-col-8 px2">

            {{ content }}
          </main>
          {% include footer.html %}

      </div>   
    </div>
  </div>
</div>
